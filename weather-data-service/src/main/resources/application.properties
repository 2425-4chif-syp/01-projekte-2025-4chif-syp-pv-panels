quarkus.http.host=0.0.0.0

# InfluxDB Configuration
influxdb.url=http://influxdb:8282
influxdb.token=your-super-secret-admin-token
influxdb.org=weather_org
influxdb.bucket=weather_bucket

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Rest Client Configuration
quarkus.rest-client.open-meteo-api.url=https://api.open-meteo.com/v1

# Skip tests by default (enable with TEST_WEATHER_API=true)
quarkus.test.continuous-testing=disabled
