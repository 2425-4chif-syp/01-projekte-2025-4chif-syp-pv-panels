# InfluxDB Configuration
influxdb.url=http://localhost:8086
# Replace this with your actual token from InfluxDB UI
influxdb.token=your-token-here
# TODO: Replace with your organization name
influxdb.org=weather-org
# TODO: Replace with your bucket name
influxdb.bucket=weather-data

# ZAMG Data URL
# Using a specific dataset from ZAMG (temperature data)
zamg.data.url=https://www.zamg.ac.at/histalp/dataset/station/csv/HISTALP_TEMPERATURE_MONTHLY.csv

# Application Configuration
quarkus.http.port=8080
quarkus.http.cors=true
