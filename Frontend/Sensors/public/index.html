<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }

        .box {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .top-half {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #ddd;
        }

        .bottom-half {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 2px solid #ddd;
        }

        .sensor-container {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sensor-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .sensor-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="box top-half">
        <div class="sensor-container">
            <div class="sensor-item">
                <img src="icons/wifi.png" alt="RSSI Icon" class="icon">
                <span id="rssi" class="circle"></span>
            </div>
            <div class="sensor-item">
                <img src="icons/thermometer.png" alt="Temperatur Icon" class="icon">
                <span id="temperature" class="circle"></span>
            </div>
            <div class="sensor-item">
                <img src="icons/humidity.png" alt="Feuchtigkeit Icon" class="icon">
                <span id="humidity" class="circle"></span>
            </div>
            <div class="sensor-item">
                <img src="icons/pressure.png" alt="Druck Icon" class="icon">
                <span id="pressure" class="circle"></span>
            </div>
            <div class="sensor-item">
                <img src="icons/sound.png" alt="Geräusch Icon" class="icon">
                <span id="noise" class="circle"></span>
            </div>
            <div class="sensor-item">
                <img src="icons/co2.png" alt="CO₂ Icon" class="icon">
                <span id="co2" class="circle"></span>
            </div>
            <div class="sensor-item">
                <img src="icons/motion.png" alt="Bewegung Icon" class="icon">
                <span id="motion" class="circle"></span>
            </div>
        </div>
    </div>

    <div class="box bottom-half">
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:3000");

        ws.onmessage = (event) => {
            let data;
            try {
                data = JSON.parse(event.data);
            } catch (e) {
                console.error("Fehler beim Parsen der WebSocket-Nachricht:", e);
                return;
            }

            if (!data.topic || !data.message || typeof data.message.value === 'undefined') {
                console.warn("Ungültige Nachricht empfangen:", data);
                return;
            }

            const topic = data.topic;
            const valueData = data.message;

            function getColorForValue(sensor, value) {
                if (sensor === 'temperature') {
                    if (value <= 10) return 'blue';
                    else if (value <= 20) return `rgb(0, ${Math.floor((value - 10) * 25.5)}, 255)`;
                    else if (value <= 30) return `rgb(${Math.floor((value - 20) * 25.5)}, 255, 0)`;
                    else return 'red';
                }
                if (sensor === 'humidity') {
                    if (value <= 30) return 'red';
                    else if (value <= 60) return `rgb(${Math.floor((60 - value) * 4.25)}, 255, 0)`;
                    else return 'blue';
                }
                if (sensor === 'pressure') {
                    if (value <= 980) return 'lightblue';
                    else if (value <= 1020) return `rgb(0, ${Math.floor((value - 980) * 6.375)}, 255)`;
                    else return 'lightgreen';
                }
                if (sensor === 'noise') {
                    if (value <= 50) return 'green';
                    else if (value <= 70) return `rgb(255, ${Math.floor((70 - value) * 12.75)}, 0)`;
                    else return 'red';
                }
                if (sensor === 'co2') {
                    if (value <= 1000) return 'green';
                    else if (value <= 2000) return `rgb(255, ${Math.floor((2000 - value) * 0.1275)}, 0)`;
                    else return 'red';
                }
                if (sensor === 'motion') {
                    return value > 0 ? 'red' : 'green';
                }
                if (sensor === 'rssi') {
                    if (value > -50) return 'green';
                    else if (value > -70) return 'orange';
                    else return 'red';
                }
                return 'grey';
            }

            function updateSensorColor(sensorId, value) {
                const element = document.getElementById(sensorId);
                if (element) {
                    const color = getColorForValue(sensorId, value);
                    element.style.backgroundColor = color;
                } else {
                    console.warn(`Element mit ID ${sensorId} nicht gefunden`);
                }
            }

            if (topic.includes('rssi')) updateSensorColor('rssi', valueData.value);
            if (topic.includes('temperature')) updateSensorColor('temperature', valueData.value);
            if (topic.includes('humidity')) updateSensorColor('humidity', valueData.value);
            if (topic.includes('pressure')) updateSensorColor('pressure', valueData.value);
            if (topic.includes('noise')) updateSensorColor('noise', valueData.value);
            if (topic.includes('co2')) updateSensorColor('co2', valueData.value);
            if (topic.includes('motion')) updateSensorColor('motion', valueData.value);
        };
    </script>
</body>
</html>
