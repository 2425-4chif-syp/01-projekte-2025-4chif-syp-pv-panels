<div class="room-card" [routerLink]="['/details']" [queryParams]="{location: room.id}">
  <div class="room-header">
    <h2>{{ formatRoomName(room.name) }}</h2>
  </div>
  <div class="sensor-grid">
    <div class="sensor-item" [ngClass]="getTemperatureStatus(room.sensors.temperature)">
      <div class="sensor-icon">🌡️</div>
    </div>
    <div class="sensor-item" [ngClass]="getHumidityStatus(room.sensors.humidity)">
      <div class="sensor-icon">💧</div>
    </div>
    <div class="sensor-item" [ngClass]="getCO2Status(room.sensors.co2)">
      <div class="sensor-icon">☁️</div>
    </div>
  </div>
</div>
