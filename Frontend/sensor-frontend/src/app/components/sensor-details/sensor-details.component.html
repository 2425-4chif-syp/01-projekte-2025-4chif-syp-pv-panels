<div class="sensor-details">
  <header>
    <button class="back-button" routerLink="/">← Zurück zur Übersicht</button>
    <h2>Sensor Details - {{ getRoomName() }}</h2>
  </header>

  <div class="sensor-grid">
    <div class="sensor-card">
      <div class="sensor-icon">🌡️</div>
      <div class="sensor-value" [ngClass]="getTemperatureStatus(getTemperature())">
        {{ getTemperature() | number:'1.1-1' }}°C
        <span class="status-dot" [ngClass]="getTemperatureStatus(getTemperature())"></span>
      </div>
      <div class="sensor-label">Temperatur</div>
    </div>

    <div class="sensor-card">
      <div class="sensor-icon">💧</div>
      <div class="sensor-value" [ngClass]="getHumidityStatus(getHumidity())">
        {{ getHumidity() | number:'1.1-1' }}%
        <span class="status-dot" [ngClass]="getHumidityStatus(getHumidity())"></span>
      </div>
      <div class="sensor-label">Luftfeuchtigkeit</div>
    </div>

    <div class="sensor-card">
      <div class="sensor-icon">🌬️</div>
      <div class="sensor-value" [ngClass]="getCO2Status(getCO2())">
        {{ getCO2() | number:'1.0-0' }} ppm
        <span class="status-dot" [ngClass]="getCO2Status(getCO2())"></span>
      </div>
      <div class="sensor-label">CO₂</div>
    </div>
  </div>
</div>
