<div class="dashboard">
  <header>
    <div class="logo">
      <img src="assets/images/htl-leonding-next-level.png" alt="HTL Leonding">
      <h1>HTL Leonding</h1>
      <span class="subtitle">next level</span>
    </div>
    <h2>Sensor Dashboard</h2>
  </header>

  <main>
    <div class="sensors-container">
      <section class="sensor-section">
        <h3>
          <span class="icon">🌡️</span>
          Temperatur
        </h3>
        <div class="sensor-grid">
          <app-room-card *ngFor="let room of allRooms" 
                        [room]="room"
                        [displayMode]="'temperature'">
          </app-room-card>
        </div>
      </section>

      <section class="sensor-section">
        <h3>
          <span class="icon">💧</span>
          Luftfeuchtigkeit
        </h3>
        <div class="sensor-grid">
          <app-room-card *ngFor="let room of allRooms" 
                        [room]="room"
                        [displayMode]="'humidity'">
          </app-room-card>
        </div>
      </section>

      <section class="sensor-section">
        <h3>
          <span class="icon">☁️</span>
          CO2
        </h3>
        <div class="sensor-grid">
          <app-room-card *ngFor="let room of allRooms" 
                        [room]="room"
                        [displayMode]="'co2'">
          </app-room-card>
        </div>
      </section>
    </div>
  </main>
  
  <button class="threshold-button" (click)="openThresholdSettings()">
    <i>⚙️</i>
    Schwellenwerte
  </button>
  
  <button class="threshold-button grafana-button" routerLink="/grafana">
    <i>📊</i>
    Grafana Dashboard
  </button>
  
  <app-threshold-modal></app-threshold-modal>
</div>
