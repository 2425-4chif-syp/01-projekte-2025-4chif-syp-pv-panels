<div class="dashboard">
  <header>
    <div class="logo">
      <img src="assets/images/htl-leonding-next-level.png" alt="HTL Leonding">
      <h1>HTL Leonding</h1>
      <span class="subtitle">next level</span>
    </div>
    <h2>Sensor Dashboard</h2>
  </header>

  <main>
    <section class="floor-section">
      <h3>Erdgeschoss</h3>
      <div class="room-grid">
        <app-room-card *ngFor="let room of egRooms" [room]="room"></app-room-card>
      </div>
    </section>

    <section class="floor-section">
      <h3>Untergeschoss</h3>
      <div class="room-grid">
        <app-room-card *ngFor="let room of ugRooms" [room]="room"></app-room-card>
      </div>
    </section>
  </main>
  
  <button class="threshold-button" (click)="openThresholdSettings()">
    <i>⚙️</i>
    Schwellenwerte
  </button>
  
  <button class="threshold-button grafana-button" routerLink="/grafana">
    <i>📊</i>
    Grafana Dashboard
  </button>
  
  <app-threshold-modal></app-threshold-modal>
</div>
